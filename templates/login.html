{% extends "layout.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div
  style="
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div class="form-container" style="max-width: 450px; width: 100%">
    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>

    <form action="{{ url_for('auth.login') }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="username" class="form-label"
          ><i class="fas fa-user"></i> Username</label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          aria-label="Username"
          aria-describedby="username-help"
        />
        <small id="username-help" class="form-text text-muted"
          >Case-sensitive</small
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label"
          ><i class="fas fa-lock"></i> Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          aria-label="Password"
          aria-describedby="password-help"
        />
        <small id="password-help" class="form-text text-muted"
          >Min 6 characters</small
        >
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
        <i class="fas fa-arrow-right"></i> Sign In
      </button>
    </form>

    <hr style="margin: 30px 0" />

    <p style="text-align: center; color: var(--dark-gray); margin-bottom: 0">
      Don't have an account?
      <a href="{{ url_for('auth.register') }}" style="font-weight: 600">
        Create one now
      </a>
    </p>
  </div>
</div>
{% endblock %}
