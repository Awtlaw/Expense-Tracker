{% extends "layout.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div
  style="
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
  "
>
  <div class="form-container" style="max-width: 500px; width: 100%">
    <h1><i class="fas fa-user-plus"></i> Create Account</h1>

    <form action="{{ url_for('auth.register') }}" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="username" class="form-label"
          ><i class="fas fa-user"></i> Username</label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="3-50 characters, alphanumeric + underscore"
          required
          aria-label="Username"
          minlength="3"
          maxlength="50"
        />
        <small class="form-text text-muted">Min 3, max 50 characters</small>
      </div>

      <div class="form-group">
        <label for="email" class="form-label"
          ><i class="fas fa-envelope"></i> Email Address</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="your@email.com"
          required
          aria-label="Email"
          aria-describedby="email-help"
        />
        <small id="email-help" class="form-text text-muted"
          >We'll never share your email</small
        >
      </div>

      <div class="form-group">
        <label for="password" class="form-label"
          ><i class="fas fa-lock"></i> Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="At least 6 characters"
          required
          aria-label="Password"
          aria-describedby="password-help"
          minlength="6"
        />
        <small id="password-help" class="form-text text-muted"
          >Min 6 characters recommended</small
        >
      </div>

      <div class="form-group">
        <label for="confirmation" class="form-label"
          ><i class="fas fa-check-circle"></i> Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmation"
          name="confirmation"
          placeholder="Re-enter your password"
          required
          aria-label="Confirm Password"
          minlength="6"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">
        <i class="fas fa-check"></i> Create Account
      </button>
    </form>

    <hr style="margin: 30px 0" />

    <p style="text-align: center; color: var(--dark-gray); margin-bottom: 0">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" style="font-weight: 600">
        Sign in here
      </a>
    </p>
  </div>
</div>
{% endblock %}
