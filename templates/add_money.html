{% extends "layout.html" %} {% block title %} Add Income {% endblock %} {% block
content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Add New Income</h5>
      </div>
      <div class="card-body">
        <form action="{{ url_for('income.add_income') }}" method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="mb-3">
            <label for="amount" class="form-label">Amount ($)</label>
            <input
              type="number"
              step="0.01"
              min="0"
              class="form-control"
              id="amount"
              name="amount"
              required
            />
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              value="{{ today }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="source" class="form-label">Source</label>
            <input
              type="text"
              class="form-control"
              id="source"
              name="source"
              placeholder="e.g. Salary, Freelance"
              required
            />
          </div>

          <button type="submit" class="btn btn-success w-100">
            Add Income
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
